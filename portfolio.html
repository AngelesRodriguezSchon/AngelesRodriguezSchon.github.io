<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angeles Portfolio</title>
    <link rel='stylesheet' href='public/stylesheets/general.css' />
    <link rel='stylesheet' href='public/stylesheets/portfolio.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="Navigation">
        <a class="botonMenu" href="./index.html"><img class="botonMenu" src="./public/design/Home button.png" alt="botonMenu"></a>
        <a class="botonCV" href="./cv.html"><img class="botonCV" src="./public/design/cv button.png" alt="botonCV"></a>   
    </div>
    <div class="centerContainer">
        <img class="tituloPortfolio" src="./public/design/This is my portfolio" alt="tituloPortfolio">
    </div>
    <div class="trabajos">
                <!-- Trigger the Modal -->
                <ul id="gallery">
                    <li class="gallery"><img id="myImg" src="./public/design/Who1.jpg" data-modal-src="./public/design/Who2.png" alt="Grand Budapest Hotel poster & postcards" style="width:250px"></li>
                    <li class="gallery"><img id="myImg" src="./public/design/Legibilidad.jpg" data-modal-src="./public/design/legibilidad2.png" alt="Legibilidad, Typography work" style="width:250px"></li>
                    <li class="gallery"><img id="myImg" src="./public/design/puraLuz1.jpg" data-modal-src="./public/design/puraLuz2.png" alt="Pura Luz poster at Microteatro" style="width:250px"></li>
                    <li class="gallery"><img id="myImg" src="./public/design/nightflyers1.jpg" data-modal-src="./public/design/nightflyers2.png" alt="Graphics for the Netflix series Nightflyers" style="width:250px"></li>
                    <li class="gallery"><img id="myImg" src="./public/design/photography.jpg" data-modal-src="./public/design/fotografia2.png" alt="Photography" style="width:250px"></li>
                    <li class="gallery"><img id="myImg" src="./public/design/only1.png" data-modal-src="./public/design/only2.png" alt="Only Lovers Left Alive movie poster and postcards" style="width:250px"></li>
                    <li class="gallery"><img id="myImg" src="./public/design/kazu1.jpg" data-modal-src="./public/design/kazu2.png" alt="Kazuyo Sejima website in collab with Paz Gonzalez Crende" style="width:250px"></li>
                </ul>
        

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <button class="close">&times;</button>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
    </div>
    <script>
       

        var gallery = document.querySelector("ul")
        var modal = document.querySelector(".modal");
        var closeButton = document.querySelector("button");
        var captionText = document.getElementById("caption");
        var myImg = document.querySelectorAll('#myImg');

        gallery.addEventListener('click', function (event) {
            // the event.target could be the `li` or the `img`, but we only want the `img`
            var image = event.target.closest('li').querySelector('img')
  
            modal.setAttribute('style', 'display: block;')
            modal.querySelector('.modal-content').setAttribute('src', image.getAttribute('data-modal-src'))
            captionText.innerHTML = image.alt;
        })

        closeButton.addEventListener('click', function (event) {
            modal.setAttribute('style', 'display: none;')
        })
    </script>
</body>
</html>
