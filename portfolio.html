<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angeles Portfolio</title>
    <link rel='stylesheet' href='public/stylesheets/general.css' />
    <link rel='stylesheet' href='public/stylesheets/portfolio.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="Navigation">
        <a class="botonMenu" href="./index.html"><img class="botonMenu" src="./public/design/Home button.png" alt="botonMenu"></a>
        <a class="botonCV" href="./cv.html"><img class="botonCV" src="./public/design/cv button.png" alt="botonCV"></a>   
    </div>
    <div class="centerContainer">
        <img class="tituloPortfolio" src="./public/design/This is my portfolio" alt="tituloPortfolio">
    </div>
    <div class="trabajos">
                <!-- Trigger the Modal -->
                <ul id="gallery">
                    <li class="gallery"><a href="#"><img id="myImg" src="./public/design/Who1.jpg" alt="Grand Hotel Budapest poster & postcards" style="width:250px"></a></li>
                    <li class="gallery"><a href="#"><img id="myImg" src="./public/design/Legibilidad.jpg" alt="Legibilidad, Typography work" style="width:250px"></a></li>
                    <li class="gallery"><a href="#"><img id="myImg" src="./public/design/puraLuz1.jpg" alt="Pura Luz poster at Microteatro" style="width:250px"></a></li>
                    <li class="gallery"><a href="#"><img id="myImg" src="./public/design/nightflyers1.jpg" alt="Graphics for the Netflix series Nightflyers" style="width:250px"></a></li>
                    <li class="gallery"><a href="#"><img id="myImg" src="./public/design/photography.jpg" alt="Photography" style="width:250px"></a></li>
                </ul>
        

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
        <img class="modal-content" id="img" src="./public/design/Who2.png">
        <img class="modal-content" id="img" src="./public/design/legibilidad2.png">
        <img class="modal-content" id="img" src="./public/design/puraLuz2.png">
        <img class="modal-content" id="img" src="./public/design/nightflyers2.png">
        <img class="modal-content" id="img" src="./public/design/fotografia2.png">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
        </div>
    </div>
    <script>
                // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.querySelectorAll("#myImg");
        var modalImg = document.getElementById("img01");
        var contentImg = document.querySelectorAll("#img")
        var captionText = document.getElementById("caption");

        
        for(i=0; i<img.length; i++){
            img[i].onclick = function(){
                modal.style.display = "block";
                for(j=0; j<contentImg.length; j++){
                    if(j==i){
                        modalImg.src=contentImg[j].src;
                    }
                }
                captionText.innerHTML = this.alt;
                
            }
        }
    
        


        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
        modal.style.display = "none";
        }
    </script>
    
</body>
</html>
